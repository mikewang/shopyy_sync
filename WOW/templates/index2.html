{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg' ) }}')" >
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1> Data Analytics</h1>
            <span class="subheading">A website liked for stunnig data visualization and analytics</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
      	<div class="row">
		<div class="col-lg-8 col-md-10 mx-auto">
			<form name="sentMessage" id="contactForm" action = "/signup" method = "post" novalidate>
				<div class="control-group">
					<div class="form-group floating-label-form-group controls">
						<label><cite><strong>Username</strong></cite></label>
						<input type="text" class="form-control" placeholder="Username" id="username" name='username' required data-validation-required-message="Please enter the username.">
						<p class="help-block text-danger"></p>
					</div>
				</div>

				<div class="control-group">
					<div class="form-group floating-label-form-group controls">
						<label><cite>Password</cite></label>
						<input type="password" class="form-control" placeholder="Password" name="password" id="password" required data-validation-required-message="Please enter a password."></input>
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<p class="help-block text-danger"></p>
				<div id="success"> <button type="submit" class="btn btn-primary" id="signinButton">Sign in</button> </div>
				<p class="help-block text-danger"><a href="#">Lost your Password ?</a></p>

			</form>
		</div>
	</div>
    <div class="row">
		<div class="col-lg-8 col-md-10 mx-auto">
          <h5><a href="/signup">Sign up</a></h5>
		</div>
    </div>
  </div>

{% endblock %}
